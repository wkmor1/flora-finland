- term: Vascular tissue
  definition: A cellular assembly for transporting water and nutrients, the major
    components of which are xylem and phloem.
- term: Sporophyte
  definition: The asexual spore-producing diploid stage in the life cycle of
    plants and most algae.
- term: Megaphyllous
  definition: Having megaphylls or reduced structures derived from megaphylls.
- term: Megaphyll
  definition: A type of plant leaf that has multiple veins, the other type
    being a microphyll which only has a single vein.
